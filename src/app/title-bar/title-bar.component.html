<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex="55px">
    <button mat-icon-button (click)="onMenuClick()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex="100%">
    Fund My Addiction
  </div>

  <div id="credits" fxFlex="5em" fxLayoutAlign="right center">

    {{ player.getCredits() }}
  </div>
</mat-toolbar>

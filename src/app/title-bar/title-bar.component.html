<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
  <div fxFlex="4rem">
    <button mat-icon-button (click)="onMenuClick()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex="100%">
    Fund My Addiction
  </div>

  <div fxLayoutAlign="right center">
    <mat-icon>attach_money</mat-icon>
    <div countUp [startVal]="player.getCredits()" [endVal]="endVal" [duration]=".75"></div>
  </div>
</mat-toolbar>

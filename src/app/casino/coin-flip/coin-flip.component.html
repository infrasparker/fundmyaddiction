<mat-card fxFlexFill fxLayout="column" fxLayoutAlign="start center">
  <h3>Coin Flip</h3>
  <mat-divider [inset]="true"></mat-divider>
  <mat-form-field>
    <input matInput
      placeholder="Bet"
      [(ngModel)]="bet"
      pattern="-?[0-9]*"
      min="1"
      [max]="player.getCredits()"
      [formControl]="betFormControl"
      required>
  </mat-form-field>
  <div fxLayoutGap="1em"> 
    <button mat-raised-button (click)="onFlipClick(true)" color="primary"> Heads </button>
    <button mat-raised-button (click)="onFlipClick(false)" color="primary"> Tails </button>
  </div>
  <br>
  {{ message }}
  <br>
  {{ flip }}
</mat-card>
